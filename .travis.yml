language: node_js
node_js:
  - stable
before_script:
   - npm install -g @angular/cli
script:
   - ng build --env=prod --bh /projet_front_end/
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_KEY
  keep-history: true
  target-branch: gh-pages
  local-dir: dist
  on:
    branch: master